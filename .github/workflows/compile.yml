name: Compile

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: macos-11

    steps:
    - uses: actions/checkout@v3
    - name: Setup Java JDK
      uses: actions/setup-java@3.5.1
      with:
        java-version: 17
        distribution: corretto
        java-package: jdk
    - name: Setup Python
      uses: actions/setup-python@4.3.0
      with:
        python-version: '3.10'
    - name: Setup dotnet
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6'
    - name: Setup cake
      run: dotnet tool install -g cake.tool
    - name: Download externals
      run: dotnet cake --target=externals-download
    - name: Compile
      run: dotnet cake --target=everything --skipExternals=all
