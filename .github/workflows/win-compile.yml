name: Compile Native

on:
  workflow_dispatch:

jobs:
  build-windows:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true
    - name: Setup Windows SDK 16299
      uses: GuillaumeFalourd/setup-windows10-sdk-action@v1.7
      with:
        sdk-version: 16299
    - name: Build new SDK
      shell: bash
      run: |
        cmake -DCMAKE_SYSTEM_VERSION=10.0.16299.0
        cmake --build .
    - name: Setup Java JDK
      uses: actions/setup-java@v3
      with:
        java-version: 17
        distribution: corretto
        java-package: jdk
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Setup dotnet
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6'
    - name: Setup cake
      run: dotnet tool install -g cake.tool && dotnet tool restore 
    - name: Compile
      run: dotnet cake --target=externals-windows
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: windows-native-libs
        path: |
          ${{ github.workspace }}/output/native
